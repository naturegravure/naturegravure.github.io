<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hommage à [Nom]</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Hommage à [Nom]</h1>
      <p class="dates">[Date de naissance] – [Date de décès]</p>
    </header>

    <section class="portrait">
      <img src="[photo.jpg]" alt="Portrait de [Nom]">
    </section>

    <section class="texte">
      <p>[Texte hommage ou message personnel]</p>
    </section>

    <section class="infos">
      <h2>Informations sur la cérémonie</h2>
      <p><strong>Lieu :</strong> [Lieu]</p>
      <p><strong>Date et heure :</strong> [Date et heure]</p>
      <p><strong>Contact :</strong> [Email ou téléphone]</p>
    </section>

    <footer>
      <p>&copy; Nature & Gravure</p>
    </footer>
  </div>
</body>
</html>
