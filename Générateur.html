<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Générateur Hommage</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; padding: 40px; text-align: center; }
        .form { background: white; max-width: 500px; margin: auto; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; background: #27ae60; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 10px; }
        button:hover { background: #219150; }
    </style>
</head>
<body>

<div class="form">
    <h2>Nouveau Hommage</h2>
    <input type="text" id="prenom" placeholder="Prénom (ex: Rosina)">
    <input type="text" id="nom" placeholder="Nom (ex: SCIONI)">
    <input type="text" id="dates" placeholder="Dates (ex: 1904 - 1990)">
    <input type="text" id="photo" placeholder="Nom de la photo (ex: photo.jpg)">
    <textarea id="histoire" rows="6" placeholder="Racontez son histoire ici..."></textarea>
    
    <button onclick="generer()">GÉNÉRER LE FICHIER</button>
</div>

<script>
function generer() {
    const p = document.getElementById('prenom').value;
    const n = document.getElementById('nom').value;
    const d = document.getElementById('dates').value;
    const ph = document.getElementById('photo').value;
    const h = document.getElementById('histoire').value;

    if(!p || !n) { alert("Nom et Prénom obligatoires"); return; }

    const code = `<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: 'Georgia', serif; text-align: center; padding: 50px; line-height: 1.6; color: #333; }
        h1 { text-transform: uppercase; margin-bottom: 5px; }
        .dates { font-style: italic; color: #666; margin-bottom: 30px; }
        
        /* PHOTO OVALE */
        .portrait { 
            width: 280px; height: 380px; margin: 0 auto 30px; 
            overflow: hidden; border-radius: 140px / 190px; 
            border: 1px solid #ddd; box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        }
        .portrait img { width: 100%; height: 100%; object-fit: cover; }

        /* BOUGIES NOIR ET BLANC -> COULEUR */
        .candles { display: flex; justify-content: center; gap: 20px; margin: 40px 0; }
        .candle { cursor: pointer; width: 35px; height: 70px; position: relative; }
        .stick { position: absolute; bottom: 0; width: 15px; height: 45px; background: #ddd; left: 50%; transform: translateX(-50%); border-radius: 2px; }
        .flame { 
            position: absolute; top: 0; left: 50%; transform: translateX(-50%); 
            width: 12px; height: 20px; background: radial-gradient(orange, red); 
            border-radius: 50% 50% 20% 20%; opacity: 0; transition: 0.4s; 
            box-shadow: 0 0 10px orange;
        }
        .candle.on .flame { opacity: 1; }
        
        .texte { text-align: justify; max-width: 700px; margin: auto; white-space: pre-line; }
        footer { margin-top: 50px; color: #999; font-size: 0.8em; border-top: 1px solid #eee; padding-top: 20px; }
    </style>
</head>
<body>
    <h1>Hommage à ${p} ${n}</h1>
    <p class="dates">${d}</p>
    
    <div class="portrait"><img src="${ph}"></div>

    <div class="candles">
        <div class="candle" onclick="allumer(this)"><div class="flame"></div><div class="stick"></div></div>
        <div class="candle" onclick="allumer(this)"><div class="flame"></div><div class="stick"></div></div>
        <div class="candle" onclick="allumer(this)"><div class="flame"></div><div class="stick"></div></div>
        <div class="candle" onclick="allumer(this)"><div class="flame"></div><div class="stick"></div></div>
        <div class="candle" onclick="allumer(this)"><div class="flame"></div><div class="stick"></div></div>
    </div>

    <div class="texte">${h}</div>
    <footer>© Nature & Gravure</footer>

    <script>
        function allumer(e) {
            e.classList.toggle('on');
            if(e.classList.contains('on')) {
                setTimeout(() => { e.classList.remove('on'); }, 300000);
            }
        }
    <\/script>
</body>
</html>`;

    const blob = new Blob([code], {type: 'text/html'});
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = p.toLowerCase() + "_" + n.toLowerCase() + ".html";
    link.click();
}
</script>

</body>
</html>
